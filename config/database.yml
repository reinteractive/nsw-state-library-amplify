development:
  host: localhost
  adapter: postgresql
  encoding: unicode
  username: postgres
  password: 
  database: nsw-state-library-amplify_development
  port: 5432
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

